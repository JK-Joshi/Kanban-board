<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <script
      src="https://kit.fontawesome.com/b7564408c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;900&family=Nunito:wght@400;500;600&family=Poppins:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Nav Bar -->
      <div class="toolBox-cont">
        <div class="task-btn">
          <div class="add-btn">
            <i class="fa-solid fa-plus"></i><br />
            <span class="detail">Add new Task</span>
          </div>
          <div class="dlt-btn">
            <i class="fa-solid fa-trash"></i><br />
            <span>Delete Tasks</span>
          </div>
        </div>
        <div class="toolBox-btn-cont">
          <div class="Blue color">To Do Tasks</div>
          <div class="Lightpink color">Pending</div>
          <div class="Lightgreen color">In Progress</div>
          <div class="Lightblue color">Completed</div>
        </div>
      </div>

      <!-- <Main-Content> -->
      <main class="content">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>

        <!-- heading -->
        <div class="task-heading-cont">All Tasks</div>

        <!-- Modal Box -->
        <div class="modal-cont">
          <div class="text-cont">
            <input
              type="text"
              class="heading"
              placeholder="Enter Task Heading"
            />
            <textarea
              name=""
              class="textArea"
              cols="30"
              rows="10"
              placeholder="Enter Your Task"
            ></textarea>
          </div>
          <div class="modal-color-cont">
            <div class="Blue modal-color active">To Do</div>
            <div class="Lightpink modal-color">Pending</div>
            <div class="Lightgreen modal-color">In Progress</div>
            <div class="Lightblue modal-color">Completed</div>
            <div class="submit modal-submit">Add task</div>
          </div>
        </div>

        <!-- Ticket -->
        <div class="ticket-main-cont">
          <!-- <div class="ticket-cont">
            <div class="ticket-id"></div>
            <div class="ticket-heading"></div>
            <div class="ticket-task"></div>
          </div> -->
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>

    src="https://cdnjs.cloudflare.com/ajax/libs/shortid/2.2.16/index.js"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script> -->
</html>
